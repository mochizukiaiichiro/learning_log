{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h2>アカウントにログイン</h2>
{% endblock page_header %}
{% block content %}
    <form method='post' action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "ログイン" button_type="submit" button_class="btn-primary" %}
        <input type='hidden' name='next' value="{% url 'learning_logs:index' %}">
    </form>
{% endblock content %}
